<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="wrapper">
        <article class="flow">
          <h1>Extrinsic sizing vs Intrinsic sizing</h1>
          <figure class="callout">
            <p>
              Notice that when the is using <strong>extrinsic sizing</strong>,
              there's a limit how much content you can add before it overflow
              out of the box's bounds. This makes the word, 'Awesome', overflow
            </p>
          </figure>
          <label for="intrinsic-switch" class="toggle">
            <span class="toggle_label">Turn on intrinsic sizing</span
            ><input
              type="checkbox"
              role="switch"
              class="toggle_element"
              id="intrinsic-switch" />
           </label>
          <p class="awesome" data-element="awesome">CSS is Awesome</p>
        </article>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
